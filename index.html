<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Restaurant Reviews</title>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Restaurant Reviews"> 
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">

  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/mstile-144x144.png">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
</head>

<body>

  <header role="banner">
    <div class="container">
      <nav aria-labelledby="nav1">
        <h1 id="nav1">
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </div>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div class="container">
        <div id="map" aria-labelledby="map-aria-description" role="application"></div>
        <label id="map-aria-description" class="map-label">Leaflet map application</label>
      </div>
    </section>

    <section id="filter-container"> 
      <div class="container">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <div class="filter-options-label">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-label">
              <option value="all">All Neighborhoods</option>
            </select>
            <label id="neighborhoods-label" class="filter-label" role="">by neighborhoods</label>
          </div>
          <div class="filter-options-label">
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-label">
              <option value="all">All Cuisines</option>
            </select>
            <label id="cuisines-label" class="filter-label">by cuisines</label>
          </div>
        </div>
      </div>
    </section>

    <section id="restaurant-list">
      <div class="container">
        <ul id="restaurants-list"></ul>
      </div>
    </section>

  </main>

  <footer id="footer">
    <div class="container"><p>
      Copyright (c) 2018
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

</body>
</html>
